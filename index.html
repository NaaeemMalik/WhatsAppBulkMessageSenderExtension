<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="title">
        <h1>WhatsBulk</h1>
        <div class="title-img">
            <img src="goodonetick.png" alt="">
        </div>
    </div>


    <div id="first">
        <p id="number">Numbers <strong>(1)</strong></p>
        <textarea id="firstInput" placeholder="username.password.date.phone"></textarea>
    </div>


    <div id="second">
        <div class="msg-icon">
            <div class="msg-img"><img src="goodmsgicon.png" alt=""></div>
            <h3>Msg Text</h3>
        </div>

        <fieldset>
            <textarea>Download VLC
                username[username] and password:[password]
        </textarea>
            <br>
            <div id="attach" class="image-upload">
                <label for="file-input">
                    <img src="attachment.png">
                </label>

                <input id="file-input" multiple type="file" />
                <label name="file">5</label>

            </div>
            <br>
            <div class="unique">
                <input type="checkbox" id="caption" name="cap">
                <label for="caption"><span>caption</span></label>
            </div>

        </fieldset>
        <div class="sendMsg">
            <input type="checkbox" id="send" name="capt">
            <label for="send">
                <h3 style="display:inline;">Send This Message</h3>
            </label>

        </div>
    </div>
    <div id="third">

        <div class="msg-icon">
            <div class="msg-img"><img src="goodmsgicon.png" alt=""></div>
            <h3>Msg Text</h3>
        </div>

        <fieldset>
            <textarea class="content">Download VLC
                username[username] and password:[password]
        </textarea>
            <br>
            <div id="attach" class="image-upload">
                <label for="file-input2">
                    <img src="attachment.png">
                </label>

                <input id="file-input2" multiple type="file" />
                <label name="file">2</label>

            </div>
            <br>

            <div class="unique">
                <input type="checkbox" id="caption" name="cap">
                <label for="caption"><span>caption</span></label>
            </div>

        </fieldset>
        <div class="sendMsg">
            <input type="checkbox" id="sendMsg" name="cap">
            <label for="sendMsg">
                <h3 style="display:inline;">Send This Message</h3>
            </label>

        </div>


    </div>
    <div class="container-last">
        <p style="display:inline ;
         font-size:12px;
         font-weight:bold;
         margin-right: 10px;">Random delay between</p>
        <input id="randomMin" type="number" class="box1">
        <input id="randomMax" type="number" class="box2">
    </div>
    <button id="btn">Send</button>


    <script src="index.js"></script>
</body>

</html>
